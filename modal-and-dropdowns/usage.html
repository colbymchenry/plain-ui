<!-- 
==============================================
  DROPDOWN MENU COMPONENT
============================================== 
-->
<!-- Trigger -->
<button type="button" id="dropdown-button">
  Manage
</button>
<!-- Dialog -->
<dialog class="dropdown-menu" id="dropdown-menu">
  <ul>
    <li>
      <a href="#"> Cancel Order </a>
    </li>
    <li>
      <a href="#"> View Order </a>
    </li>
  </ul>
</dialog>
<!-- Script -->
<script>
  new Dialog('#dropdown-menu', '#dropdown-button');
</script>

<!-- 
==============================================
  MODAL COMPONENT
============================================== 
-->
<!-- Trigger -->
<button type="button" id="edit-profile-btn">
  Edit Profile
</button>
<!-- Dialog -->
<dialog id="update-account-dialog" class="dialog">
  <div class="dialog__container">
    <div class="dialog__header">
      <h2>Cancel Order</h2>
      <button type="button" class="dialog__close" data-close-dialog>
        <span class="visually-hidden">Close</span>
        <span class="svg-wrapper">
          {{- 'icon-close.svg' | inline_asset_content | default: 'X' -}}
        </span>
      </button>
    </div>

    <div class="dialog__content">
      <p>Are you sure you want to cancel this order?</p>
    </div>

    <div class="dialog__footer">
      <button type="submit" class="button" onclick="cancelOrder('{{ order.id }}')">Yes, cancel order</button>
      <button type="button" class="button button--outlined" data-close-dialog>Cancel</button>
    </div>
  </div>
</dialog>
<!-- Script -->
<script>
  new Dialog('#update-account-dialog', '#edit-profile-btn');
</script>
